<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyBridge - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            text-align: center;
            color: #ffffff;
            margin-top: 2rem;
            padding: 0 20px;
        }

        .header-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .footer-content {
            margin-bottom: 3rem;
            text-align: center;
            width: 100%;
        }

        .navbar {
            background: #8b4513;
            z-index: 2;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin: 0 10px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8b4510, #8b4513);
            border: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-primary i {
            margin-left: 0.8rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8b4510, #8b4513);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.5rem;
            }

            .header-content p {
                font-size: 1.2rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="video-background">
    <source src="videos/Orthodox%20church.%20Icons%20and%20crucifixion.%20(%20Video%20Background%20Stock%20Footage%20Free%20).mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">HolyBridge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Overlay Content -->
<div class="overlay" style="margin-top: 40px">
    <!-- Header Section -->
    <div class="header-content">
        <h1>Welcome to HolyBridge</h1>
        <p>Connecting communities through faith and charity</p>
    </div>

    <!-- Footer Section -->
    <div class="footer-content">
        <a href="register.html" class="btn btn-primary">
            Get Started
            <i class="fas fa-arrow-right"></i>
        </a>
        <div class="mt-4 text-white">
            <p>"For where two or three gather in my name, there am I with them." - Matthew 18:20</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
