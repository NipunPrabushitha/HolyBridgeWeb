<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HolyBridge - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: #8b4513">
  <div class="container">
    <a class="navbar-brand" href="index.html">HolyBridge</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="regName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="regName" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
              <label for="regConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="regConfirmPassword" required>
            </div>
            <button type="submit" class="btn w-100" style="background: #8b4513;color: white">Register</button>
          </form>
          <div class="mt-3 text-center">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
          <div id="registerError" class="alert alert-danger mt-3 d-none"></div>
          <div id="registerSuccess" class="alert alert-success mt-3 d-none"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white mt-5 py-4">
  <div class="container text-center">
    <p>&copy; 2023 HolyBridge. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
